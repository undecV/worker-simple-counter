<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Counter Demo</title>
</head>
<body>
  <h1>這個頁面被訪問了 <span id="counter">讀取中...</span> 次</h1>

  <script>
    const counterUrl = "https://counter.undecv.workers.dev/?name=test";

    fetch(counterUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.text();
      })
      .then(count => {
        document.getElementById("counter").textContent = count;
        console.log("目前的計數是：", count);
      })
      .catch(error => {
        document.getElementById("counter").textContent = "錯誤";
        console.error("取得計數時發生錯誤：", error);
      });
  </script>
</body>
</html>
